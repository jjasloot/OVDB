<mat-card>
  <mat-card-header>
    <mat-card-title>Operators</mat-card-title>
    <mat-card-subtitle>
      <button mat-icon-button (click)="newOperator()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="operators()" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let operator">{{ operator.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let operator">
          <mat-chip-set>
            @for (name of operator.names; track name) {
            <mat-chip>
              {{ name }}
            </mat-chip>
            }
          </mat-chip-set>
        </td>
      </ng-container>
      <!-- Logo Column-->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let operator">
          <img
            matListAvatar
            style="max-height: 1rem; max-width: 2rem; cursor: pointer"
            [src]="getLogo(operator.id) | async"
            [alt]="operator.names[0]"
            (click)="onLogoClick(operator.id)"
          />
          <input
            type="file"
            [id]="'logo-' + operator.id"
            style="display: none"
            (change)="onFileSelected($event, operator.id)"
          />
        </td>
      </ng-container>
      <!-- Regions Column -->
      <ng-container matColumnDef="regions">
        <th mat-header-cell *matHeaderCellDef>Regions</th>
        <td mat-cell *matCellDef="let operator">
          @for (region of operator.regions; track region.id) {
          {{ region.name }}}
        </td>
      </ng-container>

      <!-- Controls Column-->
      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let operator">
          <button
            mat-icon-button
            (click)="editOperator(operator)"
            [disabled]="updating().includes(operator.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            [disabled]="reconnecting().includes(operator.id)"
            mat-icon-button
            (click)="connectOperator(operator)"
          >
            <mat-icon>link</mat-icon>
          </button>
        </td></ng-container
      >

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="newOperator()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
