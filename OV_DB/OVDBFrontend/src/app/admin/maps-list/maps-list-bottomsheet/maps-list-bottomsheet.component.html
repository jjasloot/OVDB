<mat-action-list>
    <button mat-list-item color="primary" (click)="view()">
    <mat-icon matListIcon>pageview</mat-icon>
    <span matLine> {{'HOME.VIEW'|translate}}</span>
  </button>
    <button mat-list-item (click)="edit()">
      <mat-icon matListIcon>create</mat-icon>
      <span matLine> {{'EDIT'|translate}}</span>
  </button>
    <button mat-list-item color="error" (click)="delete()">
    <mat-icon matListIcon>delete</mat-icon>
    <span matLine> {{'DELETE'|translate}}</span>

  </button>
    <button mat-list-item *ngIf="!!map.sharingLinkName" [cdkCopyToClipboard]="getLink()">
    <mat-icon matListIcon>share</mat-icon>
    <span matLine> {{'HOME.COPY'|translate}}</span>

  </button>
</mat-action-list>
