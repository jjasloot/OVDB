<mat-spinner *ngIf="loading"></mat-spinner>
<div class="container" *ngIf="!loading">
    <mat-list *ngIf="data.length>0;else noData">
        <mat-list-item *ngFor="let country of data">
            <h4 mat-line><b>{{name(country)}}</b></h4>
            <button class="desktop" mat-button color="primary" (click)="edit(country)">{{'EDIT'|translate}}</button>
            <button class="desktop" mat-button color="error" (click)="delete(country)">{{'DELETE'|translate}}</button>
            <button class="mobile" mat-icon-button color="primary" (click)="edit(country)"><mat-icon>create</mat-icon></button>
            <button class="mobile" mat-icon-button color="error" (click)="delete(country)"><mat-icon>delete</mat-icon></button>
        </mat-list-item>
    </mat-list>
</div>
<button class="add" mat-fab (click)="add()">
  <mat-icon>add</mat-icon>
</button>

<ng-template #noData>
    {{'COUNTRIES.NODATA'|translate}}
</ng-template>
