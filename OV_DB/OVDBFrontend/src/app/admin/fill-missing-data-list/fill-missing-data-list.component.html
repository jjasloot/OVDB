<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="container">
    <mat-list *ngIf="data.length>0;else noData">
        <mat-list-item *ngFor="let route of data">
            <h4 mat-line><b>{{route.name}}</b></h4>
            <button mat-button color="primary" (click)="edit(route.routeId)">{{'EDIT'|translate}}</button>
        </mat-list-item>
    </mat-list>
</div>

<ng-template #noData>
    {{'MISSINGDATA.NODATA'|translate}}
</ng-template>
