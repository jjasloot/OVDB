<form [formGroup]="form">
  <h3>{{'LOGIN.TITLE'|translate}}</h3>
  <mat-form-field>
    <mat-label>{{'LOGIN.EMAIL'|translate}}</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'LOGIN.PASSWORD'|translate}}</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  @if (failed) {
    <div class="failed">{{'LOGIN.UPINCORRECT'|translate}}</div>
  }
  @if (!!error) {
    <div class="failed">{{error.message}}</div>
  }

  <button mat-raised-button (click)="submit()" [disabled]="loading">{{'LOGIN.SUBMIT'|translate}}</button>
  @if (loading) {
    <mat-spinner style="margin:auto"></mat-spinner>
  }
</form>
