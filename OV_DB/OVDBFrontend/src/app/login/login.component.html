<form [formGroup]="form">
  <h3>{{'LOGIN.TITLE'|translate}}</h3>
  <mat-form-field>
    <mat-label>{{'LOGIN.EMAIL'|translate}}</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'LOGIN.PASSWORD'|translate}}</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  @if (failed) {
  <div class="failed">{{'LOGIN.UPINCORRECT'|translate}}</div>
  }

  <button mat-raised-button (click)="submit()"
    [disabled]="loading||form.pristine||form.invalid">{{'LOGIN.SUBMIT'|translate}}</button>
  @if (loading) {
  <mat-spinner style="margin:auto"></mat-spinner>
  }
  <div style="display: flex; flex-direction: column; justify-content: center; margin-top: 32px; align-items: center;">
    <div>
      {{'LOGIN.NO_ACCOUNT'|translate}}&nbsp;
    </div>
    <a mat-button [routerLink]="['/register']">{{'HOME.REGISTER'|translate}}</a>
  </div>
</form>
