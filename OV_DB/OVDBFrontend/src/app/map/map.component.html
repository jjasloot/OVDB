<div #box class="container" style="display: flex;flex-direction: column;" *ngIf="!error">
    <div class="defaults-grid">
        <ng-container *ngFor="let option of defaults | keyvalue">
            <button mat-button color="primary" *ngIf="active!=option.key" (click)="setOption(option.value)">
        {{'MAPOPTIONS.'+option.key|uppercase|translate}}</button>
            <button mat-stroked-button *ngIf="active==option.key" color="primary" (click)="setOption(option.value)">
        {{'MAPOPTIONS.'+option.key|uppercase|translate}}</button>
        </ng-container>
        <button mat-button *ngIf="active!='filter'" color="primary" (click)="openDialog()">{{'MAP.FILTER'|translate}}</button>
        <button mat-stroked-button *ngIf="active=='filter'" color="primary" (click)="openDialog()">{{'MAP.FILTER'|translate}}</button>

    </div>
    <div class="map-container" #mapContainer>
        <div class="map" leaflet [leafletOptions]="options" [leafletLayers]="layers" [leafletLayersControl]="leafletLayersControl" [leafletFitBounds]="bounds">
        </div>
        <div [ngClass]="{'loading':loading,'loading-indicator':true}">
            <mat-spinner></mat-spinner>
        </div>


    </div>
</div>

<div *ngIf="error">
    {{'ERROR'|translate}}
</div>
