<mat-tab-group>
  <mat-tab [label]="'HOME.STATS'|translate">
    <app-time-stats />
  </mat-tab>
  <mat-tab [label]="'ENHANCED_ANALYTICS.TITLE'|translate">
    <app-enhanced-analytics />
  </mat-tab>
  <mat-tab [label]="'STATS.OPERATORS'|translate">
    @defer (on viewport) {
    <app-used-operators />
    }
    @placeholder {
    <p>loading</p>
    }
  </mat-tab>
  <mat-tab [label]="'STATS.REGIONS'|translate">
    <app-region-stat/>
  </mat-tab>
</mat-tab-group>
